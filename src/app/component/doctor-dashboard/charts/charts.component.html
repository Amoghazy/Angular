<div class="row p-2">

  <div class="mt-3">

    <div
      class="p-2 py-3 rounded h-300 bg-light"
      style="
        width: 100%;
        height: 450px;
        background-color: white;
        position: relative;
      "
    >
    <h4
    style="
      color: rgb(96, 95, 95);
    "
    class="p-2"
  >
    Patient Survay
  </h4>
      <canvas
      height="100vw"
        width="100vw"
        id="chart-survy"
        baseChart
        [datasets]="data"
        [labels]="labels"
        [options]="chartOptions"
        type="line"
        class="pb-5"
      ></canvas>
    </div>
  </div>
</div>
