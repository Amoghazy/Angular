<div class="w-100 rounded bg-white p-3 mt-4 ">
  <h4 class="text-secondary title ">Operations
  </h4>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Patient Name </th>
        <th scope="col">Assigned Doctor </th>
        <th scope="col"> Date Of Operation</th>
        <th scope="col">Report</th>
        <th scope="col">Diseases</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (item of [1,2,3,4,5]; track $index) {
      <tr>
        <th>{{item}}</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>{{dateNow | date:'longDate'}}</td>
        <td>report</td>
        <td><button type="button" class="btn btn-outline-warning" disabled>fever</button></td>
        <td><span class="text-danger action" nz-icon nzType="delete" nzTheme="outline"></span>
          <span class="ms-2 text-primary action" nz-icon nzType="edit" nzTheme="outline"></span>
        </td>



      </tr>

      }

    </tbody>
  </table>

</div>
